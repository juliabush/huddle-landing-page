<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <title>Julia | Huddle landing page with single introductory section</title>


</head>
<body>
<main class="landing-page">
  <section class="landing-page__images">
    <img src="images/logo.svg" alt="" class="register__huddle-logo" width="140px">
   <img src="images/illustration-mockups.svg" alt="" class="register__main-image">
  </section>
   <section class="landing-page__text">
      <h1 class="register__main-title">
        Build The Community Your Fans Will Love
     </h1>
     <h2 class="register__sub-title">
       Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
       Create connections with your users as you engage in genuine discussion. 
     </h2>
     <button class="register__button">
       Register
     </button>
     <footer class="register__flexrow-icons">
       <i class="fa-brands fa-facebook-f"></i>
       <i class="fa-brands fa-twitter"></i>
       <i class="fa-brands fa-instagram"></i>
     </footer>
  </section>
</main>
</body>
</html>
